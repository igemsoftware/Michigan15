{% extends 'base.html' %}

{% load staticfiles %}

{% block content %}
    <div class="banner">
        <h2>Login</h2>
    </div>
    <div class="user_auth">
        <form method="POST" action=""> {% csrf_token %} {#  allows POST requests #}
            <div class="left">
                <div class="user">{{ form.user_name.label_tag }}</div><br><br>
                {{ form.password.label_tag }}
            </div>
            <div class="right">
                {{ form.user_name }}<br><br>
                {{ form.password }}
            </div>
            <div class="bottom">
                <input type="submit" value="Sign In">
            </div>
       </form>
    </div>

{% endblock %}
