{% extends 'base.html' %}

{% load staticfiles %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-3" id="user_registration_form">
                <form method="POST" action="">
                    {% csrf_token %} {# allows POST requests #}
                  <div class="left">
                    {{ form.user_name.label_tag }}
                    <br><br>
                    {{ form.email.label_tag }}
                    <br><br>
                    {{ form.password.label_tag }}
                  </div>
                  <div class="right">
                    <br>
                    {{ form.user_name }}
                    <br><br>
                    {{ form.email }}
                    <br><br>
                    {{ form.password }}
                    <br><br>
                      <input type="submit" value="Sign Up">
                  </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
